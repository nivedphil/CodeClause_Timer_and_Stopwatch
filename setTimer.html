  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Timeziee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="./home.html">Home</a>

                <a class="nav-link text-light" href="./timer.html">Timer</a>

              </li>
            </ul>

        </div>

      <div id="setTimer" style="margin-top:100px;">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Set Timer</h5>
              <form style="padding:10px;">
                <div style="padding:10px;">
                <label for="hours">Input Hours</label>
                <input class="form-control" type="text" placeholder="Hours" aria-label="default input example" id="hours" type="hours"/>
                </div>
                <div style="padding:10px;">
                <label for="minutes">Input Minutes</label>
                <input class="form-control" type="text" placeholder="Minutes" aria-label="default input example" id="minutes" type="minutes"/>
                </div>
                <div style="padding:10px;">
                <label for="seconds">Input Seconds</label>
                <input class="form-control" type="text" placeholder="Seconds" aria-label="default input example" id="seconds" type="seconds"/>
                </div>  
              </form>
              <a><button class="btn btn-primary" type="submit" id="button" onclick="dothis()">Set Timer</button></a>
            </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script>
          const form = document.querySelector('form');
          const hoursInput = document.querySelector('#hours');
          const minInput = document.querySelector('#minutes');
          const secInput = document.querySelector('#seconds');
          const button = document.getElementById('button');

          function dothis(){
            console.log(hoursInput.value);
            console.log(minInput.value);
            console.log(secInput.value);
          }

          button.addEventListener('click', (event)=>{
            event.preventDefault();

            localStorage.setItem('hours', hoursInput.value);
            localStorage.setItem('minutes', minInput.value);
            localStorage.setItem('seconds', secInput.value);

            window.location.href = 'timer.html';
          });
      </script>
    
    </body>
    </html>
