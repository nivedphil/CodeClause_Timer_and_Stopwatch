<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="./styleTimer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="./home.html">Timeziee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./timer.html">Timer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./stopwatch.html">Stopwatch</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="timerspace">
        <h1 style="text-align: center; font-size: 50px;" id="runner">00 : 00 : 00 : 00</h1>
      </div>
      <div id="buttons" class="container" style="padding-top:20px; display:flex;">
        <a style="padding:10px;"><button class="btn btn-primary" onclick="start()">Start</button></a>
        <a style="padding:10px;"><button class="btn btn-primary" onclick="stop()">Stop</button></a>
        <a style="padding:10px;"><button class="btn btn-primary" onclick="reset()">Reset</button></a>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script>
        let [milliseconds, seconds, minutes, hours] = [0,0,0,0];
        let runner = document.getElementById("runner");
        let timer = null;

        function run(){
            milliseconds++;
            if(milliseconds == 100){
                milliseconds = 0;
                seconds++;
                if(seconds == 60){
                    seconds = 0;
                    minutes++;
                    if(minutes == 60){
                        minutes = 0;
                        hours++;
                    }
                }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? '0' + minutes : minutes;
            let s = seconds < 10 ? '0' + seconds : seconds;
            let ms = milliseconds < 10 ? '0' + milliseconds : milliseconds;
            runner.innerHTML = h + "  :  " + m + "  :  " + s + "  :  " + ms;
            
        }
        function start(){
            if (timer !== null){
                clearInterval(timer);
            }
            timer = setInterval(run, 10);
        }
        function stop(){
            clearInterval(timer);
        }
        function reset(){
            clearInterval(timer);
            [milliseconds, seconds, minutes, hours] = [0,0,0,0];
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? '0' + minutes : minutes;
            let s = seconds < 10 ? '0' + seconds : seconds;
            let ms = milliseconds < 10 ? '0' + milliseconds : milliseconds;
            runner.innerHTML = h + "  :  " + m + "  :  " + s + "  :  " + ms;
        }

    </script>
</body>
</html>
